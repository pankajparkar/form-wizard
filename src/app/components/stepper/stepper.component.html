<div class="stepper-wrapper">
    {{ steps?.length }} - {{ currentIndex }}
    <ng-content>

    </ng-content>
    <div class="action-buttons">
        <button type="button" (click)="prev()" *ngIf="backButtonEnabled">
            Back
        </button>
        <button type="button" (click)="next()" *ngIf="nextButtonEnabled">
            Next
        </button>
        <button type="button" (click)="next()" *ngIf="startButtonEnabled">
            Start
        </button>
    </div>
</div>
