<div class="container">
    <div class="stepper-content">
        <fw-stepper (nextClick)="nextClick($event)" (winzardFinish)="winzardFinish()">
            <fw-step [header]="'Hello There!'">
                <fw-welcome></fw-welcome>
            </fw-step>
            <fw-step [header]="'User Details'" [errorChecker]="errorChecker">
                <fw-user-details-form [userDetails]="userDetails"></fw-user-details-form>
            </fw-step>
            <fw-step [header]="'Summary'">
                <fw-summary [userDetails]="userDetails"></fw-summary>
            </fw-step>
            <fw-step [header]="'Error'">
                <fw-error></fw-error>
            </fw-step>
        </fw-stepper>
    </div>
</div>
